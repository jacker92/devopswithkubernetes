apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: timestamp
  name: timestamp-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timestamp
  template:
    metadata:
      labels:
        app: timestamp
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: timestamp-writer
          image: jacker92/timestamp-writer:latest
        - name: timestamp-reader
          image: jacker92/timestamp-reader:latest